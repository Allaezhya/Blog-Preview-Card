<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blog Preview Card</title>
		<link rel="stylesheet" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Noto+Serif+JP:wght@200..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container" role="container">
			<div class="card" role="card">
				<img
					class="graphic"
					src="./assets/images/illustration-article.svg"
					alt=""
				/>
				<div class="label" role="label">
					<p class="label-tag" role="label-tag">Learning</p>
				</div>
				<p class="date-publish" role="date-publish">Published 21 Dec 2023</p>
				<a class="title" role="title" href="frontend.com"
					>HTML & CSS foundations</a
				>
				<p class="description" role="description">
					These languages are the backbone of every website, defining structure,
					content, and presentation.
				</p>
				<div class="avatar">
					<img
						class="profile-picture"
						src="./assets/images/image-avatar.webp"
						alt="profile-picture"
					/>
					<h4>Greg Hooper</h4>
				</div>
			</div>
		</div>
	</body>
</html>
